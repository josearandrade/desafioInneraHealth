<h2>Login or Register</h2>

<div>
    <h3>Register</h3>
    <form method="POST">
        {% csrf_token %}
        {{ register_form.as_p }}
        <button type="submit" name="register">Register</button>
    </form>
</div>

<div>
    <h3>Login</h3>
    <form method="POST">
        {% csrf_token %}
        {{ login_form.as_p }}
        <button type="submit" name="login">Login</button>
    </form>
</div>
