{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Início{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'app/css/styles.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    
    <header class="py-3 mb-4 border-bottom">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">InneraHealth</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a href="{% url 'index' %}" class="nav-link px-2 link-secondary">Início</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'dashboard' %}" class="nav-link px-2">Dashboard</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Entrar</a>
                        <a href="{% url 'register' %}" class="btn btn-primary">Cadastrar</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Main Content -->
    <div class="container d-flex justify-content-center" style="min-height: 80vh;">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer text-center mt-4">
        <div class="container">
            <span class="text-muted">© 2024 Desafio InneraHealth</span>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Scripts (opcional) -->
    <script src="{% static 'app/js/scripts.js' %}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
